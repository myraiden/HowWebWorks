<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A very Simple Form</title>
</head>
<body>
    <div id="getRequest">
        <form action="/" method="GET">
            <label for="qGet">Send a GET Request: </label>
            <input type="text" name="qGet" maxlength="20">
            <button type="submit">Submit</button>
        </form>
    </div>
<br>
    <div id="postRequest">
        <form action="/postRequest" method="POST">
            <label for="qPost">Send a POST Request: </label>
            <input type="text" name="qPost" maxlength="20">
            <button type="submit">Submit</button>
        </form>
    </div>
    
</body>
</html>
